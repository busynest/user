<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <!-- BASE -->
    <base href="/">
    <!-- TITILE -->
    <title>pwa-auth</title>
    <!-- VIEWPORT -->
    <meta name="viewport"       content="width=device-width, minimum-scale=1, initial-scale=1" />
    <!-- THEME COLOR -->
    <meta name="theme-color"    content="#272931" />
    <!-- AUTHOR -->
    <meta name="author"         content="Jacek Markiewicz" />
    <!-- DESCRIPTION -->
    <meta name="description"    content="To provide a personalized experience, Apps need to know the identity of a user to securely store data in the cloud. pwa-auth is powered by The Firebase Authentication backend, consistently providing a centralized and predictable state behaviour with Redux, and declaratively rendering straight into the DOM with Google Polymer's fast and light Lit-Element. This Component includes 3 HTML Tags, and 1 Boilerplate Function to display the user icon, sign up, login, log out, change account details, and delete the user's account." />
    <!-- KEYWORDS -->
    <meta name="keywords"       content="lit, redux, firebase, authentication, drawer, settings, icon, username, email, password, delete" />
    <!-- HTTPS REFERRER TAG-->
    <meta name="referrer"       content="origin" />
    <!-- MANIFEST -->
    <link rel="manifest"        href="public/manifest.json" />
    <!-- FAVICON -->
    <link rel="icon"            href="images/favicon.ico">

    <!-- Preconnect -->
    <link rel="preconnect"      href="https://firebasestorage.googleapis.com">
    <!-- Pre-Fetch -->
    <link rel="dns-prefetch"    href="https://firebasestorage.googleapis.com">

    <!-- Cascading Style Sheets -->
    <link rel="stylesheet"      href="demo/styles.css">

    <!-- ECMA Script-->
    <script>window.process = { env: { NODE_ENV: 'production' } };</script>

  </head>
  <!-- End Head -->

  <!-- Start Body -->
  <body>

    <header>

      <!-- Icon Tag -->
      <user-icon subscribe></user-icon>

    </header>

    <!-- Drawer Tag-->
    <user-drawer subscribe settingsURL="/demo/settings"></user-drawer>

    <main>

      <!-- Settings Tag-->
      <user-settings></user-settings>

    </main>

    <footer>

      <div style="margin: auto">
        <!-- Sponsor Me -->
        <iframe src="https://github.com/sponsors/busynest/button" title="Sponsor busynest" height="32" width="114" style="border: 0; border-radius: 6px;  margin: auto 0 auto 0;"></iframe>
      </div>

    </footer>

    <!-- CSS: Custom Variables: <head> tag -->
    <style>
          
    :root {

      /* WebComponent 1 : User Icon
      <user-icon>
        <button> */
      --pwa_icon_hover:               lightgrey;
      --pwa_icon_background:          #6cc04a;
      --pwa_icon_border:              2px solid black;

      /* WebComponent 1: logged-out
      <user-icon>
        <button class="login"> */
      --pwa_icon_height:              32px; /* sync to --pwa_icon_diameter */
      --pwa_icon_padding:             0px 16px;
      --pwa_icon_radius:              6px;
      --pwa_icon_font:                'Arial', sans-serif;

      /* WebComponent 1: logged-in
      <user-icon>
        <button class="icon"> */
      --pwa_icon_diameter:            32px; /* sync to --pwa_icon_height */



      /* WebComponent 2: Drop-down Drawer
      <user-drawer>
        <section>
          <header></header>
          <div class="spec"> */
      --pwa_drawer_border:            3px #303030 solid;
      --pwa_drawer_z-index:           2;
      --pwa_drawer_border-radius:     20px;

      /* WebComponent 2: Drop-down Drawer - logged-out
      <div class="spec"> */
      --pwa_drawer_text_color:        #303030;
      --pwa_drawer_background_color:  #fff;

      /* WebComponent 2: Drop-down Drawer - logged-in
      <div class="spec" on> */



      /* WebComponent 3: Settings Page
      <user-settings>
        <nav></nav>
        <section></section> */
      --pwa_settings_background:      white;
      --pwa_divider:                  black;

      /* Navigation */
      --pwa_nav_button:               grey;
      --pwa_nav_select:               black;

      /* Section Header */
      --pwa_section_header:    black;

      /* Label */
      --pwa_label_text_color:         black;

      /* Input */
      --pwa_input_background:         #E1E5EB;

      /* Button */
      --pwa_action_text_color:        #fff;
      --pwa_action_background_color:  #6cc04a;
      --pwa_action_border_color:      #60b23e;

    }

    /* Dark Theme */
    @media (prefers-color-scheme: dark) { }

    /* Light Theme */
    @media (prefers-color-scheme: light) { }

    </style>

  </body>

</html>
